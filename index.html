<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <section class="w-dvw h-dvh">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 h-[80%] md:size-full md:p-5">
        <div class="bg-[url('assets/img/purple1.webp')] bg-cover bg-no-repeat md:rounded-2xl relative" data-aos="fade-in" data-aos-duration="800">
          <div class="size-full bg-black absolute inset-y-0 rounded-2xl opacity-60"></div>
          <div class="flex items-center h-full px-8">
            <div class="z-10 hidden md:block" data-aos="fade-up" data-aos-duration="800" data-aos-delay="300">
              <p class="text-white text-4xl font-bold my-3">Selamat Datang</p>
              <p class="text-white text-2xl my-3">di Potensi.</p>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-center px-8 md:p-5">
          <div class="w-full mx-auto">
            <p class="font-bold text-4xl mb-10" data-aos="fade-up" data-aos-duration="600" data-aos-delay="200">Masuk</p>
            <!-- username -->
            <label for="input-group-1" class="block mb-2 text-base font-medium text-gray-600" data-aos="fade-in" data-aos-duration="600" data-aos-delay="300">Username</label>
            <div class="relative mb-8" data-aos="fade-in" data-aos-duration="600" data-aos-delay="500">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-gray-500">
                  <path
                    fill-rule="evenodd"
                    d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <input type="text" id="input-group-1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full md:w-4/5 ps-11 p-2.5" placeholder="eg: Haydar" />
            </div>
            <!-- password -->
            <label for="input-group-1" class="block mb-2 text-base font-medium text-gray-600" data-aos="fade-in" data-aos-duration="600" data-aos-delay="300">Password</label>
            <div class="relative mb-5" data-aos="fade-in" data-aos-duration="600" data-aos-delay="500">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-gray-500">
                  <path
                    fill-rule="evenodd"
                    d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <input type="password" id="input-group-1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full md:w-4/5 ps-11 p-2.5" placeholder="••••••••" />
            </div>
            <div class="flex items-center mb-4" data-aos="fade-in" data-aos-duration="600" data-aos-delay="500">
              <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2" />
              <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900">Ingat Saya</label>
            </div>
            <button type="button" class="text-white bg-[#219EBC] hover:bg-[#3b8395] focus:outline-none focus:ring-4 focus:ring-gray-300 rounded-full shadow-xl text-lg font-bold px-5 py-2.5 me-2 mb-2 w-full md:w-4/5" data-aos="fade-up" data-aos-duration="600" data-aos-delay="500">Masuk</button>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
